<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>stanz5 test</title>
    <script src="ok.js"></script>
    <script src="../dist/stanz.js"></script>
</head>

<body>

</body>
<script>
    let a = stanz({
        a: "I am a",
        obj: {
            val: "I am obj"
        },
        0: "i am zero",
        1: {
            val: "I am 1"
        }
    });

    a.on('haha#aa', (e) => {
        // 注册第1次
        throw "error";
    });

    a.on('haha', (e) => {
        console.log('haha', e, e.id);
    });

    a.on('haha#aa', (e) => {
        // 注册第2次
        console.log('haha2', e, " eventId=>", e.eventId);
    });

    a.on('update', e => {
        console.log("update =>", e);
    });

    a.watch(e => {
        console.log('watch=>', e);
    });

    a.watch('obj', e => {
        console.log('watchKey=>', e);
    });

    a.watch('[val]', e => {
        console.log('watchSeek=>', e);
    });

    console.log(a);

    a[1].emit('haha');

    // 直接修改值
    a[1].b = {
        val: "I am b"
    };
    a.obj.val = "change val"

    a.splice(1, 0, {
        val: "new one"
    });
</script>

</html>
