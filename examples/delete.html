<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>delete</title>
    <script src="https://cdn.jsdelivr.net/npm/stanz/dist/stanz.min.js"></script>
  </head>
  <body>
    Please open the console to view
    <script>
      const data = stanz({
        name: "John",
        age: 30,
      });

      const watcher = (e) => {
        console.log("Properties changed: ", e);
      };

      data.watch(watcher);

      delete data.name;
    </script>
  </body>
</html>
