<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stanz test</title>
    <!-- <script src="../dist/stanz-dev.js"></script> -->
    <!-- <script src="../dist/stanz.js"></script> -->
    <script type="module">
      import stanz from "../src/base.mjs";

      const d = stanz({
        obj: {
          o2: {},
        },
      });

      d.watch((e) => {
        console.log("e2 => ", e.hasModified("obj.o2.val")); // false
        console.log("e2 => ", e.hasReplaced("obj.o2.val")); // false
        console.log("e22 => ", e.hasModified("obj.o2")); // true
        console.log("e22 => ", e.hasReplaced("obj.o2")); // false
        console.log("e22 => ", e.hasModified("obj")); // true
        console.log("e22 => ", e.hasReplaced("obj")); // false
      });

      d.obj.o2.refresh();

      window.d = d;
    </script>
  </head>
  <body>
    This is the html file for development and debugging
  </body>
</html>
