<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>stanz test</title>
    <!-- <script src="../dist/stanz-dev.js"></script> -->

    <script type="module">
      import stanz from "../src/base.mjs";

      const d = stanz({
        val: "I am d",
        obj: {
          val: "I am obj",
          sub: {
            val: "I am sub",
            oarr: [1, 2, 3],
          },
        },
        arr: [7, 3, 6, 4, 9, 2, 1],
      });

      d.watchTick((e) => {
        console.log("watchTick => ", e);
      });

      d.watch((e) => {
        console.log(
          "watch => ",
          e,
          e.hasModified("obj.sub.val"),
          e.hasReplaced("obj")
        );
      });

      d.obj.sub.oarr = [3, 4, 5];

      window.d = d;
    </script>
  </head>

    This is the html file for development and debugging
  </body>
</html>
